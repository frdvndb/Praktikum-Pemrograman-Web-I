<html>
    <head>
        <title> Latihan 3 Form </title>
        <style>
            table{border: 1px solid cyan}
            button{font-size:18px}
        </style>
    </head>
        <table bgcolor="cyan">
            <tr>
                <th colspan="4" style="color:blue">
                    <b>FORM BIODATA MAHASISWA/MAHASISWI UNIVERSITAS
                    LAMBUNG MANGKURAT</b><hr style="margin-top: 20px;
                    background-color: gray;border:1px solid gray;"></th>
                    
            </tr>
            <tr>
                <td><font face=algerian>NIM</font></td>
                <td> <input placeholder="Nomor Induk" 
                    style="background-color: orange;" 
                    type="text" name="NIM" required> </td> 
            </tr>
            <tr>
                <td><font face=algerian>NAMA LENGKAP</font></td>
                <td> <input placeholder="Nama Panjang"style="width: 300px;"
                    type="text" name="NIM" required> </td> 
            </tr>
            <tr>
                <td><font face=algerian>KELAS</font></td>
                <td>
                    <select name="Kelas">
                        <option value="d1">D1</option>
                        <option value="s1">S1</option>
                    </select>
                </td> 
            </tr>
            <tr>
                <td style="background-color: salmon;"><font face=algerian>JURUSAN</font></td>
                <td>
                <input type="radio" name="teknik" value="tekno"> Teknologi Informasi
                <input type="radio" name="teknik" value="tekni"> Teknik Informatika
                <input type="radio" name="teknik" value="sis"> Sistem Informasi 
                </td>
            </tr>
            <tr>
                <td><font face=algerian>TEMPAT DAN TANGGAL LAHIR</font></td>
                <td> <input style="background-color: yellow;"type="text" name="ttl" required>                     
                    <select name="tgl">
                        <option value="d1">Tanggal</option>
                        <option value="s1">wow</option>
                    </select>
                    <select name="bln">
                        <option value="d1">Bulan</option>
                        <option value="s1">wow</option>
                    </select>
                    <select name="thn">
                        <option value="d1">Tahun</option>
                        <option value="s1">wow</option>
                    </select>
                </td>     
            </tr> 
            <tr>
                <td style="background-color: salmon;">
                    <font face=algerian>JENIS KELAMIN</font></td>
                <td>
                <input type="radio" name="jk" value="l"> Laki-Laki
                <input type="radio" name="jk" value="p"> Perempuan
                </td>
            </tr
            <tr>
                <td><font face=algerian>ALAMAT</font></td>
                <td> <input placeholder="Alamat Asal"style="width: 300px;" 
                    type="text" name="alamat" required> </td> 
            </tr>
            <tr>
                <td><font face=algerian>EMAIL</font></td>
                <td> 
                    <input type="email" name="email" required> 
                    @
                    <select name="emailhost">
                        <option value="gm">gmail.com</option>
                        <option value="yah">yahoo.com</option>
                    </select>
                </td> 
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="w"value="submit"> Submit </button>
                    <button type="w"value="cancel"> Cancel </button>
                </td>
            </tr>

            <tr>
                <th colspan="4"><hr style="margin-bottom: 
                20px;background-color: gray;border:1px solid gray;"></th>
                    
            </tr>

            
        </table>
    </body>
</html>
