<html> 
    <head>
        <title> Contoh Form </title> 
    </head>
    
    <body>
        <font type=arial black font size="6"> Data Diri </font> 
        <br><br>
    
        <form action=" simpan data.html " method="post">
        <font type=arial size="5"> 
            Nama: <input type="text" nama="nama" required>
            <br><br>

            Nim: <input type="text" name="nim" values=" " 
            maxlength="9" size="9">
            <br>
            <br>
        </font>
    
            E-mail:
            <input type="email" name="email" required><br><br>
    
            Password: 
            <input type="password" name="pass" size="11" maxlength="9" required>
            <br>
            <br>
    
            Tanggal Lahir:
            <input type="date" name-bday"><br><br>
    
            Jenis Kelamin: 
            <br>
            <input type="radio" name="jenis_kelamin" value="L"> Laki-laki
            <br>
            <input type="radio" name="jenis_kelamin" value="P"> Perempuan
            <br>
            <br>
    
            Pilih Hobi Anda (Boleh lebih dari satu):
            <br>

            <input type="checkbox" name="hobi_1" value="Menonton"> Menonton
            <br>
            <input type="checkbox" nane="hobi_2" value="Main Game"> Main Game
            <br>
            <input type="checkbox" name="hobi_3" value="Belanja"> Belanja
            <br>
            <input type="checkbox" name="hobi_4" value="Mancing"> Memancing
            <br>
            <input type="checkbox" name="hobi_5" value="Olahraga"> Olahraga
            <br>
            <br>

            Asal Kota:
            <select name="asal kota" > 
                <option value="Kota Banjarmasin"> Banjarmasin</option>
                <option value="Kota Bandung">Bandung</option> 
                <option value="Kota Banjarbaru" selected>Banjarbaru</option>
            </select> 
            <br>
            <br>

            Komentar Anda:
            <br>
            <textarea name="komentar" rows="5" cols="20"> 
                Silahkan isi komentar anda
            </textarea>
            <br> 
            <br>

            <input type="reset" name="Ulangi" value="Reset">
            <input type="submit" name="kirim" value="Submit"> 
            <input type="button" name="Batal" value="Cancel">
            <br>
            <br> 
            <input type="image" name="Gambar" 
            img src="https://img.freepik.com/free-vector/
            illustration-refresh-icon_53876-5630.jpg?w=740&t=st=1
            650630253~exp=1650630853~hmac=ad83bcc90bdf71eaa0e1899
            e912d4030f6a541af34ac0d184d63153fef1aad87" 
            width="150" height="150">
        </form> 
    </body>
</html>
